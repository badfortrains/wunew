<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-list/iron-list.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/iron-image/iron-image.html">

<dom-module id="proto-element">

  <style>
    :host {
      @apply(--layout-fit);
      @apply(--layout-vertical);
      display: block;
      font-family: sans-serif;
    }
    .toolbar {
      background: #E91E63;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
      color: white;
    }
    #list {
      @apply(--layout-flex);
    }
    .item {
      padding: 8px;
      @apply(--layout-horizontal);
    }
    .avatar {
      height: 48px;
      width: 48px;
      border-radius: 40px;
      box-sizing: border-box;
      border: 1px solid #DDD;
      background-color: #DDD;
      background-size: cover;
    }
    .pad {
      padding: 0 16px;
      @apply(--layout-flex);
      @apply(--layout-vertical);
      @apply(--layout-center-justified)
    }
    .primary {
      font-size: 16px;
    }
    .secondary {
      font-size: 14px;
    }
    .dim {
      color: gray;
    }
    .border {
      margin-left: 72px;
      border-bottom: 1px solid #DDD;
    }
    iron-icon {
      width: 24px;
      height: 24px;
    }
  </style>

  <template is="dom-bind">

    <paper-toolbar class="toolbar">
      <div>Inbox</div>
    </paper-toolbar>

    <iron-ajax
        auto
        url="api/graphql"
        method="POST"
        body="{{query}}"
        last-response="{{data}}"
        content-type="application/json"></iron-ajax>

    <iron-list items="[[data.data.artists]]" as="item" id="list">
      <template>
        <div>
          <div class="item">
            <template is="dom-if" if="{{item.image}}">
              <img sizing="cover" preload class="avatar" src="[[item.image.url]]"></img>
            </template>
            <template is="dom-if" if="{{!item.image}}">
              <div class="avatar"></div>
            </template>
            <div class="pad">
              <div class="primary">
                <span>[[item.artist]]</span>
              </div>
              <div class="secondary">
                <template is="dom-repeat" items="[[item.albums]]">
                    <span>{{item.album}}</span>
                </template>
              </div>
            </div>
          </div>
          <div class="border"></div>
        </div>
      </template>
    </iron-list>
  </template>

  <script>
    // element registration
    Polymer({
      is: "proto-element",

      // add properties and methods on the element's prototype

      ready: function(){
        this.query = JSON.stringify({
          query: `
            query HeroNameQuery {
              artists{
                artist
                image(size: "large"){
                  url
                }
                albums {
                  album
                  tracks {
                    title
                  }
                  image(size: "large"){
                    url
                  }
                }
              }
            }
          `
        })
        // declare properties for the element's public API
      }
    });
  </script>

</dom-module>
